<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google fonts  -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- bootstrap  -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<!-- font-waesome icon  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<!-- <link rel="stylesheet" href="./assets/css/main.css" /> -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Thomas Larrs Shoes | Clothing / Fashion Online Store</title>
	</head>
	<body>
		<!-- home page modal   -->
		<div
			class="modal fade cart-modal"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							<strong>Shopping Basket Overview</strong>
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body cart-info text-center"></div>
				</div>
			</div>
		</div>
		<!-- home page modal end  -->

		<!-- header top  -->
		<section class="header_top">
			<!-- header top for mobile start -->
			<div class="container-fluid d-md-none">
				<div class="row">
					<div class="col-12">
						<div
							class="mobile_header-top d-flex justify-content-between align-items-center"
						>
							<div class="mobile_menu-icon">
								<i class="fas fa-bars"></i>
							</div>
							<div class="mobile_logo">
								<a href=""
									><img
										src="./assets/img/logo/logo.png"
										alt=""
								/></a>
							</div>
							<div class="mobile_user_cart">
								<a href="#"><i class="fas fa-user"></i></a>
								<a
									href="#"
									type="button"
									class=""
									data-toggle="modal"
									data-target="#exampleModal"
									><i class="fas fa-shopping-bag"></i
								></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid mob-search-bar d-md-none">
				<div class="row">
					<div class="col-12">
						<div class="mobile_search-bar">
							<div class="input-group py-1">
								<input
									type="text"
									class="form-control"
									placeholder="Search our stock..."
									aria-label="search-stock"
									aria-describedby="basic-addon2"
								/>
								<div class="input-group-append">
									<span
										class="input-group-text"
										id="basic-addon2"
										><i class="fas fa-search"></i
									></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- header top for mobile end -->
			<!-- header top for desktop  -->
			<div class="container-fluid d-none d-md-block">
				<div class="row">
					<div class="col-12 pl-0 pr-0">
						<div
							class="top_bar topnav_font d-flex justify-content-between"
						>
							<!-- left side menu  -->
							<ul class="d-flex justify-content-start">
								<li>
									<a
										href="#"
										class="d-flex align-items-center"
										><i
											class="fas fa-envelope fas fa-mail"
										></i>
										<span class="d-md-block d-lg-none"
											>email us</span
										>
										<span class="d-none d-lg-block"
											>demo@pushcommerce.com</span
										></a
									>
								</li>
								<li>
									<a
										href="#"
										class="d-flex align-items-center"
										><i class="fas fa-phone"></i
										><span class=""
											>+44(0)02-123-456-789</span
										></a
									>
								</li>
							</ul>
							<!-- right side menu  -->
							<ul class="d-flex justify-content-end">
								<li>
									<a href="#" class=""
										><i class="fas fa-user-plus"></i>
										<span class="d-none d-lg-inline-block"
											>Create Account</span
										></a
									>
								</li>
								<li>
									<a href="#" class=""
										><i class="fas fa-user"></i>
										<span class="d-none d-lg-inline-block"
											>Sign In</span
										></a
									>
								</li>
								<!-- flags  -->
								<li>
									<div class="dropdown flags-menu">
										<a
											class=""
											href="#"
											role="button"
											id="dropdownMenuLink"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
										>
											<span class="flag flag-gbp"></span>
											<span>gbp</span>
										</a>

										<ul
											class="dropdown-menu flags-dropdown-menu"
											aria-labelledby="dropdownMenuLink"
										>
											<li class="">
												<a
													class="dropDownListItem"
													href="#"
													title="change currency"
													data-currency="USD"
													><span
														class="flag flag-usd"
													></span
													>USD</a
												>
											</li>
											<li class="active">
												<a
													class="dropDownListItem"
													href="#"
													title="change currency"
													data-currency="GBP"
													><span
														class="flag flag-gbp"
													></span
													>GBP</a
												>
											</li>
											<li class="">
												<a
													class="dropDownListItem"
													href="#"
													title="change currency"
													data-currency="EUR"
													><span
														class="flag flag-eur"
													></span
													>EUR</a
												>
											</li>
											<li class="">
												<a
													class="dropDownListItem"
													href="#"
													title="change currency"
													data-currency="ZAR"
													><span
														class="flag flag-zar"
													></span
													>ZAR</a
												>
											</li>
										</ul>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- header menu and logo  -->
		<section class="header d-none d-md-block">
			<div class="container">
				<div class="row">
					<div
						class="col-12 pt-20 pb-20 pl-0 pr-0 d-flex justify-content-between align-items-center"
					>
						<div class="brand_logo-left">
							<a href="#" title="Visit our homepage"
								><img
									src="./assets/img/logo/logo.png"
									alt="brand logo"
							/></a>
						</div>
						<div class="main_menu-middle">
							<nav class="desktop_nav">
								<ul class="">
									<li><a href="#">HOME</a></li>
									<li class="dropdown">
										<a
											href="#"
											class="dropdown-toggle"
											id="dropdownMenuLink"
											data-toggle="dropdown"
											>CATEGORIES
										</a>
										<ul
											class="dropdown-menu"
											aria-labelledby="dropdownMenuLink"
										>
											<li><a href="#">Chairs </a></li>
											<!-- sub dropdown  -->
											<li class="dropdown-submenu">
												<a href="#">Office Stuff</a>
												<ul class="submenu">
													<li>
														<a href="#"
															>misc items</a
														>
													</li>
												</ul>
											</li>
											<li><a href="#">Desks</a></li>
										</ul>
									</li>
									<li><a href="#">DELIVERY</a></li>
									<li><a href="#">ABOUT US</a></li>
									<li><a href="#">CONTACT US</a></li>
								</ul>
							</nav>
						</div>
						<div class="search_cart-right d-flex">
							<a href="#" class="desk_toggle_search"
								><i class="fas fa-search"></i
							></a>
							<a
								href="#"
								type="button"
								class=""
								data-toggle="modal"
								data-target="#exampleModal"
								><i class="fas fa-shopping-bag"></i
							></a>
						</div>
					</div>
				</div>
			</div>

			<!-- desktop toggle search bar area  -->
			<div class="toggle-search-bar-area hidden">
				<div class="container">
					<div class="row align-items-center justify-content-center">
						<div class="col-7">
							<div class="toggle-search-bar">
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										placeholder="Search our stock..."
										aria-label="Search our stock"
										aria-describedby="basic-addon2"
									/>
									<div class="input-group-append">
										<span
											class="input-group-text"
											id="basic-addon2"
											><i class="fas fa-search"></i
										></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./assets/js/jquery-3.5.1.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
